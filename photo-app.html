<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo App</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="photo-app.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;700&display=swap');
    </style>
</head>
<body>
    <section class="photocard">
        <header>
            <img src="profile-sample.jpg" alt="Alexa John">
            <p class="user">alexajohn</p>
            <p class="time">20 mins</p>
            <a class="menu" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
        </header>
        <img src="scene.jpg" alt="sunrise">
        <footer>
            <a href="#"><i class="fa-solid fa-bookmark"></i></a>
            <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
            <a href="#"><i class="fa-regular fa-message"></i>125</a>
            <a class="love" href="#">852<i class="fa-regular fa-heart"></i></a>
        </footer>

    </section>
</body>
</html>
